version: "3"
services:
  app:
    container_name: api.it
    build:
      context: ./infra/docker
    env_file:
      - ./src/.env
    volumes:
      - ./src:/app
    depends_on:
      - mysql
    networks:
      - bubble

  nginx:
    container_name: server.it
    image: nginx:1.19.2-alpine
    working_dir: /app
    volumes:
      - ./src:/app
      - ./infra/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - app
    ports:
      - "81:80"
      - "442:443"
    depends_on:
      - app
    networks:
      - bubble

  mysql:
    container_name: db.it
    image: mysql:8.0.17
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: transfee
      MYSQL_USER: user
      MYSQL_PASSWORD: transfeedb
    ports:
      - "3398:3306"
    networks:
      - bubble

networks:
  bubble:
    external: true
